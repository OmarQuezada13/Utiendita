<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ajustes de cuenta
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-avatar class="avatar">
    <img
      src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.knowmuhammad.org%2Fimg%2Fnoavatarn.png&f=1&nofb=1"
    />
  </ion-avatar>
  <h1 class="ion-text-center">
    {{this.usuario.nombre}} {{this.usuario.apellidos}}
  </h1>
  <ion-button expand="block" (click)="verCompras()" fill="clear" shape="round">
    Mis Compras
  </ion-button>
  <ion-button expand="block" fill="clear" shape="round" disable>
    Configurar Cuenta
  </ion-button>
  <ion-button
    expand="block"
    (click)="cerrarSesion()"
    fill="clear"
    shape="round"
  >
    Cerrar Sesi√≥n
  </ion-button>
</ion-content>
